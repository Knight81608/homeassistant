        ##########################################################
        ## Living Room Random Light Color
        ##########################################################

  - platform: template
    switches:
      livingroom_rainbow:
        value_template: "{{ is_state('input_boolean.livingroom_rainbow', 'on') }}"
        turn_on:
          service: homeassistant.turn_on
          data:
            entity_id: input_boolean.livingroom_rainbow
        turn_off:
          service: homeassistant.turn_off
          data:
            entity_id: input_boolean.livingroom_rainbow

